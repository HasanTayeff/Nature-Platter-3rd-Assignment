<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Platter</title>


    <!-- git commit -m "Nature Platter" -->

    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Tailwind/DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'header-bg': "#cccccc",
                'custom-bg': 'linear-gradient(to top, #a7f1954b 10%, #ffffff73 90%), url('/assets/bg.png')',
    
              }
            }
          }
        }
      </script>

      <style>
        *{
            font-family: "Sora", serif;
            margin: 0px;
            padding: 0px;
        }
      </style>
    


</head>
<body>
   
    <div class="bg-[linear-gradient(to_top,#EFEBE3_80%,#ffffff_100%),url('/assets/bg.png')]">

        
     <div class="container m-auto">

        <!-- Navber -->

        <nav>
            <!-- Nature's Platter Logo -->

            <div class="flex justify-between items-center px-2 py-4">
                <img class="w-[100px] md:w-[120px] lg:w-[150px]" src="Assets/logo-header.png" alt="logo-header">


            <!-- List of Menu Items -->

            <div class="hidden lg:pr-10 md:gap-16 lg:gap-24 md:block md:flex items-center justify-between">
                <div class="lg:w-[288px] ">
                    <ul class="flex lg:text-center md:gap-2 lg:gap-6">
                    <li class="md:text-[12px] lg:md:text-[17px]">Product</li>
                    <li class="md:text-[12px] lg:md:text-[17px]">Services</li>
                    <li class="md:text-[12px] lg:md:text-[17px]">Contact Us</li>
                    </ul>
                </div>
                
                <div class="flex gap-5 items-center">

                <!-- Search and Cart Icon -->

                    <div class=" flex gap-4">
                        <ion-icon class="lg:w-[40px] lg:h-[40px]" name="search-outline"></ion-icon>
                        <ion-icon class="lg:w-[40px] lg:h-[40px]" name="cart-outline"></ion-icon>
                    </div>

                 <!-- Login and Register Button    -->

                    <div class="flex md:gap-2 lg:gap-3">
                        <button class="btn md:py2 px-3  lg:py-3 lg:px-5 border-green-600 border rounded-lg bg-white text-black hover:bg-[#179800] hover:text-white md:text-[12px] lg:text-[17px] ">Login</button>

                        <button class="btn md:py2 px-3 lg:py-3 lg:px-5 border border-green-500 rounded-lg bg-[#179800] text-white hover:bg-white hover:text-black hover:border-green-600 md:text-[12px] lg:text-[17px] ">Register</button>
                    </div>


                </div>
            </div>  

            <!-- Drop-Down Menu for Mobile Devices -->

            <div class="dropdown dropdown-end md:hidden">
                <ion-icon  tabindex="0"  class="w-[50px] h-[50px]"  name="menu-outline"></ion-icon>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow space-y-1">
                    <li class="text-[17px] w-full py-2 pl-2 hover:rounded-lg hover:bg-slate-100">Product</li>
                    <li class="text-[17px] w-full py-2 pl-2 hover:rounded-lg hover:bg-slate-100">Services</li>
                    <li class="text-[17px] w-full py-2 pl-2 hover:rounded-lg hover:bg-slate-100">Contact Us</li>
                </ul>
              </div>
            
            </div>

        </nav>

        <!-- Banner Section  -->

        <div class="max-w-[700px] flex flex-col gap-5 items-center justify-center m-auto text-center px-10 md:pt-10">
            <h1 class="font-semibold text-[25px]">Freshness <span class="text-green-500">You Can Count</span> On, You Can Count On, Prices You'll Love!</h1>
            <p>Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we've got you covered every day!</p>
        </div>

        <div class="m-auto">
            <img class="w-3/4 md:w-2/4  m-auto" src="Assets/hero-vegetables.png" alt="">
        </div>
           
        



    </div>

  </div>
</body>
</html>
